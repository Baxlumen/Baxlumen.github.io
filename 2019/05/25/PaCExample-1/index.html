html = html.json()#把响应解析为json对象</span><br><span class="line">#3.解析网页</span><br><span class="line">heroname = list(map(lambda x:x[&apos;cname&apos;],html))</span><br><span class="line">heronumber = list(map(lambda x:x[&apos;ename&apos;],html))</span><br><span class="line"># print(heroname)</span><br><span class="line"># print(heronumber)</span><br><span class="line"></span><br><span class="line">#下载保存图片</span><br><span class="line">#4.数据保存</span><br><span class="line">def main(heroname,heronumber):</span><br><span class="line">	ii = 0</span><br><span class="line">	for v in heronumber:</span><br><span class="line">		os.mkdir(&apos;D:\\blog\\pythonTest\\WZRY\\&apos;+heroname[ii])</span><br><span class="line">		os.chdir(&apos;D:\\blog\\pythonTest\\WZRY\\&apos;+heroname[ii])</span><br><span class="line">		ii+=1</span><br><span class="line">		for u in range(12):</span><br><span class="line">			hero_link = &apos;http://game.gtimg.cn/images/yxzj/img201606/skin/hero-info/%s/%s-bigskin-%s.jpg&apos;%(v,v,u)</span><br><span class="line">			im = requests.get(hero_link)</span><br><span class="line">			if im.status_code==200:</span><br><span class="line">				with open(str(u)+&apos;.jpg&apos;,&apos;wb&apos;) as f:</span><br><span class="line">					f.write(im.content)</span><br><span class="line"></span><br><span class="line">main(heroname,heronumber)</span><br></pre></td></tr></table></figure>
